<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Details - JSAT Recruiter Panel</title>
    <link href="/dist/output.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-950 text-gray-100 font-sans">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar Navigation -->
        <aside class="w-64 bg-gray-900 border-r border-gray-800 flex flex-col">
            <div class="p-6 border-b border-gray-800">
                <div class="flex items-center space-x-3">
                    <div class="w-12 h-12 bg-emerald-500 rounded-xl flex items-center justify-center shadow-lg shadow-emerald-500/30">
                        <i data-lucide="satellite" class="w-7 h-7 text-white"></i>
                    </div>
                    <span class="text-2xl font-bold text-white">J-SAT</span>
                </div>
            </div>

            <nav class="flex-1 p-4 space-y-1">
                <a href="dashboard.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-400 hover:bg-gray-800 hover:text-white transition-colors">
                    <i data-lucide="layout-dashboard" class="w-5 h-5"></i>
                    <span class="font-medium">Dashboard</span>
                </a>
                <a href="candidates.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg bg-emerald-500/10 text-emerald-500 transition-colors">
                    <i data-lucide="users" class="w-5 h-5"></i>
                    <span class="font-medium">Candidates</span>
                </a>

                <a href="reports-analytics.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-400 hover:bg-gray-800 hover:text-white transition-colors">
                    <i data-lucide="bar-chart-3" class="w-5 h-5"></i>
                    <span class="font-medium">Analytics</span>
                </a>
                <a href="settings.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-400 hover:bg-gray-800 hover:text-white transition-colors">
                    <i data-lucide="settings" class="w-5 h-5"></i>
                    <span class="font-medium">Settings</span>
                </a>
            </nav>

            <div class="p-4 border-t border-gray-800">
                <button id="logout-btn" class="flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-400 hover:bg-gray-800 hover:text-white transition-colors w-full">
                    <i data-lucide="log-out" class="w-5 h-5"></i>
                    <span class="font-medium">Logout</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 overflow-y-auto">
            <!-- Header -->
            <header class="bg-gray-900 border-b border-gray-800 px-8 py-6">
                <div class="flex items-center justify-between">
                    <div>
                        <h2 class="text-3xl font-bold text-white" id="candidateName">Candidate Details</h2>
                        <p class="text-gray-400 mt-1">Detailed information and test history</p>
                    </div>
                    <div class="flex items-center space-x-3">
                        <button onclick="window.history.back()" class="flex items-center space-x-2 px-4 py-2 bg-gray-800 hover:bg-gray-700 text-gray-300 rounded-lg transition-colors">
                            <i data-lucide="arrow-left" class="w-4 h-4"></i>
                            <span>Back to Candidates</span>
                        </button>
                    </div>
                </div>
            </header>

            <!-- Candidate Details -->
            <div class="p-8">
                <div class="bg-gray-900 rounded-xl p-6 border border-gray-800 mb-6" id="candidateInfo">
                    <!-- Candidate info will be loaded here -->
                </div>

                <!-- Test History -->
                <div class="bg-gray-900 rounded-xl border border-gray-800 overflow-hidden">
                    <div class="p-6 border-b border-gray-800">
                        <h3 class="text-xl font-bold text-white">Test History</h3>
                        <p class="text-gray-400 mt-1">All completed tests and scores</p>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full">
                            <thead class="bg-gray-800/50 border-b border-gray-800">
                                <tr>
                                    <th class="px-6 py-4 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">
                                        Test Date
                                    </th>
                                    <th class="px-6 py-4 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">
                                        Title
                                    </th>
                                    <th class="px-6 py-4 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">
                                        Difficulty
                                    </th>
                                    <th class="px-6 py-4 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">
                                        Score
                                    </th>
                                    <th class="px-6 py-4 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">
                                        Evaluation
                                    </th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-gray-800" id="testHistoryTableBody">
                                <!-- Test history will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { protectPage } from '../js/guard.js';
        import { logout, supabase } from '../js/auth.js';

        let candidateData = null;

        const skillLevelColors = {
            'Beginner': 'bg-yellow-500/10 text-yellow-500',
            'Novice': 'bg-blue-500/10 text-blue-500',
            'Intermediate': 'bg-purple-500/10 text-purple-500',
            'Advanced': 'bg-emerald-500/10 text-emerald-500',
            'Expert': 'bg-red-500/10 text-red-500'
        };

        // Protect this page, only 'recruiter' role is authorized
        protectPage(['recruiter']).then(async ({ user, profile }) => {
            if (user && profile) {
                // User is authorized, proceed with rendering the candidate detail page
                lucide.createIcons();

                // Get candidate ID from URL
                const urlParams = new URLSearchParams(window.location.search);
                const candidateId = urlParams.get('id');

                if (candidateId) {
                    await loadCandidateDetails(candidateId);
                } else {
                    showError('No candidate ID provided');
                }
            }
        });

        async function loadCandidateDetails(candidateId) {
            const tbody = document.getElementById('testHistoryTableBody');
            if (tbody) {
                // Show loading state
                tbody.innerHTML = `
                    <tr>
                        <td colspan="5" class="px-6 py-12 text-center">
                            <div class="flex items-center justify-center space-x-3">
                                <div class="animate-spin rounded-full h-8 w-8 border-2 border-emerald-500 border-t-transparent"></div>
                                <span class="text-gray-400 text-lg">Loading test history...</span>
                            </div>
                        </td>
                    </tr>
                `;
            }
            
            try {
                // Fetch candidate profile
                const { data: candidate, error: candidateError } = await supabase
                    .from('profiles')
                    .select('id, first_name, last_name, created_at')
                    .eq('id', candidateId)
                    .eq('role', 'candidate')
                    .single();

                if (candidateError) throw candidateError;

                // Fetch candidate email
                const { data: emailData, error: emailError } = await supabase
                    .rpc('get_candidate_emails')
                    .eq('user_id', candidateId);

                let email = 'Email not available';
                if (!emailError && emailData && emailData.length > 0) {
                    email = emailData[0].email;
                }

                // Fetch skill level
                const { data: levelData, error: levelError } = await supabase
                    .from('level')
                    .select('level_status')
                    .eq('profile_id', candidateId)
                    .single();

                const skillLevel = levelError ? 'Beginner' : levelData.level_status;

                // Fetch all evaluations for this candidate
                const { data: evaluations, error: evalError } = await supabase
                    .from('evaluation')
                    .select('id, created_at, question_id')
                    .eq('profile_id', candidateId)
                    .order('created_at', { ascending: false });

                if (evalError) throw evalError;

                // Fetch results for evaluations
                const evalIds = evaluations.map(e => e.id);
                const { data: results, error: resultsError } = await supabase
                    .from('result')
                    .select('evaluation_id, score, cart_eval')
                    .in('evaluation_id', evalIds);

                if (resultsError) throw resultsError;

                // Create result map
                const resultMap = {};
                const cartEvalMap = {};
                results.forEach(result => {
                    resultMap[result.evaluation_id] = result.score;
                    cartEvalMap[result.evaluation_id] = result.cart_eval;
                });

                // Fetch question data
                const questionIds = evaluations.map(e => e.question_id).filter(id => id);
                const { data: questions, error: questionsError } = await supabase
                    .from('question')
                    .select('question_id, title, difficulty')
                    .in('question_id', questionIds);

                if (questionsError) throw questionsError;

                // Create question map
                const questionMap = {};
                questions.forEach(q => {
                    questionMap[q.question_id] = q;
                });

                // Calculate performance stats
                const scores = evaluations.map(e => resultMap[e.id] || 0);
                const averageScore = scores.length > 0 ? scores.reduce((a, b) => a + b, 0) / scores.length : 0;
                const bestScore = scores.length > 0 ? Math.max(...scores) : 0;

                // Store candidate data
                candidateData = {
                    ...candidate,
                    email,
                    skillLevel,
                    evaluations,
                    resultMap,
                    cartEvalMap,
                    questionMap,
                    stats: {
                        averageScore,
                        bestScore,
                        totalTests: evaluations.length
                    }
                };

                // Render candidate info
                renderCandidateInfo();

                // Render test history
                renderTestHistory();
            } catch (error) {
                console.error('Error loading candidate details:', error);
                showError('Failed to load candidate details. Please try again later.');
            }
        }

        function renderCandidateInfo() {
            const infoDiv = document.getElementById('candidateInfo');

            const skillLevelColors = {
                'Beginner': 'bg-yellow-500/10 text-yellow-500',
                'Novice': 'bg-blue-500/10 text-blue-500',
                'Intermediate': 'bg-purple-500/10 text-purple-500',
                'Advanced': 'bg-emerald-500/10 text-emerald-500',
                'Expert': 'bg-red-500/10 text-red-500'
            };

            const randomColors = ['ef4444', 'f97316', 'eab308', '22c55e', '06b6d4', '3b82f6', '8b5cf6', 'ec4899'];
            const randomColor = randomColors[Math.floor(Math.random() * randomColors.length)];
            const avatarUrl = `https://ui-avatars.com/api/?name=${encodeURIComponent((candidateData.first_name || '') + ' ' + (candidateData.last_name || ''))}&background=${randomColor}&color=fff`;

            infoDiv.innerHTML = `
                <div class="flex items-start space-x-6">
                    <img src="${avatarUrl}" alt="Avatar" class="w-20 h-20 rounded-full">
                    <div class="flex-1">
                        <h3 class="text-2xl font-bold text-white">${candidateData.first_name || ''} ${candidateData.last_name || ''}</h3>
                        <p class="text-gray-400 mt-1">${candidateData.email}</p>
                        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mt-4">
                            <div>
                                <p class="text-sm text-gray-400">Skill Level</p>
                                <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium ${skillLevelColors[candidateData.skillLevel] || skillLevelColors['Beginner']}">
                                    ${candidateData.skillLevel}
                                </span>
                            </div>
                            <div>
                                <p class="text-sm text-gray-400">Joined</p>
                                <p class="text-white">${formatDate(candidateData.created_at)}</p>
                            </div>
                            <div>
                                <p class="text-sm text-gray-400">Total Tests</p>
                                <p class="text-white">${candidateData.stats.totalTests}</p>
                            </div>
                            <div>
                                <p class="text-sm text-gray-400">Average Score</p>
                                <p class="text-white">${candidateData.stats.averageScore.toFixed(1)}</p>
                            </div>
                            <div>
                                <p class="text-sm text-gray-400">Best Score</p>
                                <p class="text-white">${candidateData.stats.bestScore.toFixed(1)}</p>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            // Update page title
            document.getElementById('candidateName').textContent = `${candidateData.first_name || ''} ${candidateData.last_name || ''} - Details`;

            lucide.createIcons();
        }

        function renderTestHistory() {
            const tbody = document.getElementById('testHistoryTableBody');
            tbody.innerHTML = '';

            if (candidateData.evaluations.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="5" class="px-6 py-8 text-center text-gray-400">
                            <i data-lucide="file-x" class="w-8 h-8 inline mr-2"></i>
                            No tests completed yet.
                        </td>
                    </tr>
                `;
                lucide.createIcons();
                return;
            }

            candidateData.evaluations.forEach(evaluation => {
                const score = candidateData.resultMap[evaluation.id] || 0;
                const cartEval = candidateData.cartEvalMap[evaluation.id] || 0;
                const question = candidateData.questionMap[evaluation.question_id];
                const testName = question ? question.title : 'Unknown Question';
                const difficulty = question ? question.difficulty : 'Unknown';

                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-800/30 transition-colors';
                row.innerHTML = `
                    <td class="px-6 py-4 text-sm text-gray-300">${formatDateTime(evaluation.created_at)}</td>
                    <td class="px-6 py-4 text-sm text-gray-300">${testName}</td>
                    <td class="px-6 py-4 text-sm text-gray-300"><span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium ${skillLevelColors[difficulty] || skillLevelColors['Beginner']}">${difficulty}</span></td>
                    <td class="px-6 py-4 text-sm text-gray-300">${score.toFixed(1)}</td>
                    <td class="px-6 py-4 text-sm text-gray-300"><span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium ${skillLevelColors[cartEval] || skillLevelColors['Beginner']}">${cartEval}</span></td>
                `;

                tbody.appendChild(row);
            });
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString();
        }

        function formatDateTime(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString();
        }

        function showError(message) {
            const infoDiv = document.getElementById('candidateInfo');
            infoDiv.innerHTML = `
                <div class="text-center py-8">
                    <i data-lucide="alert-circle" class="w-12 h-12 text-red-500 inline mb-4"></i>
                    <p class="text-red-400">${message}</p>
                </div>
            `;
            lucide.createIcons();
        }

        // Logout functionality
        document.getElementById('logout-btn').addEventListener('click', async () => {
            await logout();
            window.location.href = '/auth/login.html';
        });
    </script>
</body>
