<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - JSAT Recruiter Panel</title>
    <link href="/dist/output.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-950 text-gray-100 font-sans">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar Navigation -->
        <aside class="w-64 bg-gray-900 border-r border-gray-800 flex flex-col">
            <div class="p-6 border-b border-gray-800">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-gradient-to-br from-emerald-500 to-emerald-600 rounded-lg flex items-center justify-center">
                        <i data-lucide="code-2" class="w-6 h-6 text-white"></i>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold text-white">J-SAT</h1>
                        <p class="text-xs text-gray-400">Recruiter Panel</p>
                    </div>
                </div>
            </div>

            <nav class="flex-1 p-4 space-y-1">
                <a href="dashboard.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-400 hover:bg-gray-800 hover:text-white transition-colors">
                    <i data-lucide="layout-dashboard" class="w-5 h-5"></i>
                    <span class="font-medium">Dashboard</span>
                </a>
                <a href="candidates.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-400 hover:bg-gray-800 hover:text-white transition-colors">
                    <i data-lucide="users" class="w-5 h-5"></i>
                    <span class="font-medium">Candidates</span>
                </a>
                <a href="reports-analytics.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-400 hover:bg-gray-800 hover:text-white transition-colors">
                    <i data-lucide="bar-chart-3" class="w-5 h-5"></i>
                    <span class="font-medium">Analytics</span>
                </a>
                <a href="settings.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg bg-emerald-500/10 text-emerald-500 transition-colors">
                    <i data-lucide="settings" class="w-5 h-5"></i>
                    <span class="font-medium">Settings</span>
                </a>
            </nav>

            <div class="p-4 border-t border-gray-800">
                <button id="logout-btn" class="flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-400 hover:bg-gray-800 hover:text-white transition-colors w-full">
                    <i data-lucide="log-out" class="w-5 h-5"></i>
                    <span class="font-medium">Logout</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 overflow-y-auto">
            <!-- Header -->
            <header class="bg-gray-900 border-b border-gray-800 px-8 py-6">
                <div class="flex items-center justify-between">
                    <div>
                        <h2 class="text-3xl font-bold text-white">Settings</h2>
                        <p class="text-gray-400 mt-1">Manage your account and preferences</p>
                    </div>
                </div>
            </header>

            <div class="p-8 max-w-4xl">
                <!-- Settings Tabs -->
                <div class="mb-8">
                    <div class="border-b border-gray-800">
                        <nav class="flex space-x-8">
                            <button class="px-1 py-4 border-b-2 border-emerald-500 text-emerald-500 font-medium text-sm">
                                Profile
                            </button>
                            
                        </nav>
                    </div>
                </div>

                <!-- Profile Settings -->
                <div class="space-y-8">
                    <!-- Profile Information -->
                    <div class="bg-gray-900 rounded-xl border border-gray-800 p-8">
                        <h3 class="text-xl font-semibold text-white mb-6">Profile Information</h3>

                        <div class="flex items-start space-x-8 mb-8">
                            <div class="flex-shrink-0">
                                <img id="profile-picture" src="https://ui-avatars.com/api/?name=John+Doe&background=10b981&color=fff&size=120" alt="Profile" class="w-24 h-24 rounded-full object-cover">
                                <input type="file" id="photo-upload" accept="image/*" class="hidden">
                                <button id="change-photo-btn" class="mt-3 w-full px-4 py-2 bg-gray-800 hover:bg-gray-700 text-gray-300 rounded-lg transition-colors text-sm">
                                    Change Photo
                                </button>
                                <button id="remove-photo-btn" class="mt-1 w-full px-4 py-2 bg-red-500/10 hover:bg-red-500/20 text-red-500 rounded-lg transition-colors text-sm hidden">
                                    Remove Photo
                                </button>
                            </div>

                            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label class="block text-sm font-medium text-gray-400 mb-2">First Name</label>
                                    <input type="text" value="John" class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg text-gray-300 focus:outline-none focus:border-emerald-500">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-400 mb-2">Last Name</label>
                                    <input type="text" value="Doe" class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg text-gray-300 focus:outline-none focus:border-emerald-500">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-400 mb-2">Email</label>
                                    <input type="email" value="john.doe@company.com" class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg text-gray-300 focus:outline-none focus:border-emerald-500" readonly>
                                </div>
                              
                            </div>
                        </div>

                        <div class="flex items-center justify-end space-x-4 pt-6 border-t border-gray-800">
                            <button id="recruiter-cancel-btn" class="px-6 py-3 bg-gray-800 hover:bg-gray-700 text-gray-300 rounded-lg transition-colors">
                                Cancel
                            </button>
                            <button id="recruiter-save-changes-btn" class="px-6 py-3 bg-emerald-500 hover:bg-emerald-600 text-white rounded-lg transition-colors">
                                Save Changes
                            </button>
                        </div>
                    </div>

                   
                    <!-- Security Settings -->
                    <div class="bg-gray-900 rounded-xl border border-gray-800 p-8">
                        <h3 class="text-xl font-semibold text-white mb-6">Security</h3>

                        <div class="space-y-6">
                            <div>
                                <h4 class="text-lg font-medium text-white mb-4">Change Password</h4>
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div>
                                        <label class="block text-sm font-medium text-gray-400 mb-2">Current Password</label>
                                        <input type="password" class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg text-gray-300 focus:outline-none focus:border-emerald-500">
                                    </div>
                                    <div></div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-400 mb-2">New Password</label>
                                        <input type="password" class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg text-gray-300 focus:outline-none focus:border-emerald-500">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-400 mb-2">Confirm New Password</label>
                                        <input type="password" class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg text-gray-300 focus:outline-none focus:border-emerald-500">
                                    </div>
                                </div>
                                <div class="mt-4">
                                    <button id="recruiter-update-password-btn" class="px-6 py-3 bg-emerald-500 hover:bg-emerald-600 text-white rounded-lg transition-colors">
                                        Update Password
                                    </button>
                                </div>
                            </div>


                            
                        </div>
                    </div>

                
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.js"></script>
    <script type="module">
        import { SUPABASE_URL, SUPABASE_ANON_KEY } from "../config.js";

        if (!SUPABASE_URL || !SUPABASE_ANON_KEY) {
            console.error('Supabase configuration not found');
            document.body.innerHTML = `
                <div class="fixed inset-0 bg-gradient-to-br from-gray-800 to-gray-900 flex items-center justify-center font-sans z-50">
                    <div class="text-center text-white max-w-md mx-4 p-8 bg-gray-900/90 backdrop-blur-sm rounded-2xl border border-red-500/30 shadow-2xl">
                        <div class="w-16 h-16 bg-red-500/20 border-2 border-red-500/30 rounded-full flex items-center justify-center mx-auto mb-6">
                            <svg class="w-8 h-8 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L4.082 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
                            </svg>
                        </div>
                        <h1 class="text-2xl font-bold text-red-400 mb-2">Configuration Error</h1>
                        <p class="text-gray-300 mb-4 leading-relaxed">Supabase credentials not found.</p>
                    </div>
                </div>`;
        } else {
            const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Helper functions
        function redirectUser(role) {
            const rolePaths = {
                admin: '/jsat/app/admin/users.html',
                recruiter: '/jsat/app/recruiter/dashboard.html',
                candidate: '/jsat/app/candidate/dashboard.html',
            };
            const redirectPath = rolePaths[role] || '/jsat/app/auth/login.html';
            window.location.href = redirectPath;
        }

        async function logout() {
            await supabase.auth.signOut();
        }

        async function protectPage(authorizedRoles = []) {
            const { data: { user } } = await supabase.auth.getUser();
            if (!user) {
                window.location.href = '/jsat/app/auth/login.html';
                return null;
            }

            const { data: profile, error } = await supabase
                .from('profiles')
                .select('role, is_role_finalized')
                .eq('id', user.id)
                .single();

            if (error || !profile) {
                console.error('Error fetching profile or profile not found. Redirecting to login.');
                window.location.href = '/jsat/app/auth/login.html';
                return null;
            }

            if (!profile.is_role_finalized) {
                window.location.href = '/jsat/app/auth/role_selection.html';
                return null;
            }

            if (authorizedRoles.length > 0 && !authorizedRoles.includes(profile.role)) {
                document.body.innerHTML = `
                    <div class="fixed inset-0 bg-gradient-to-br from-gray-800 to-gray-900 flex items-center justify-center font-sans z-50">
                        <div class="text-center text-white max-w-md mx-4 p-8 bg-gray-900/90 backdrop-blur-sm rounded-2xl border border-red-500/30 shadow-2xl">
                            <div class="w-16 h-16 bg-red-500/20 border-2 border-red-500/30 rounded-full flex items-center justify-center mx-auto mb-6">
                                <svg class="w-8 h-8 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L4.082 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
                            </svg>
                        </div>
                        <h1 class="text-2xl font-bold text-red-400 mb-2">Access Denied</h1>
                        <p class="text-gray-300 mb-4 leading-relaxed">
                            You don't have permission to access this page.
                        </p>
                        <div class="bg-gray-800/50 rounded-lg p-4 mb-6">
                            <div class="text-sm text-gray-400 mb-1">Your current role:</div>
                            <div class="text-lg font-semibold text-blue-400 capitalize">${profile.role}</div>
                            <div class="text-sm text-gray-400 mt-2 mb-1">Required role(s):</div>
                            <div class="text-lg font-semibold text-yellow-400">${authorizedRoles.join(', ')}</div>
                        </div>
                        <p class="text-gray-500 text-sm">
                            Redirecting you to your dashboard in <span id="countdown" class="text-blue-400 font-semibold">3</span> seconds...
                        </p>
                    </div>
                `;

                let countdown = 3;
                const countdownEl = document.getElementById('countdown');
                const timer = setInterval(() => {
                    countdown--;
                    if (countdownEl) countdownEl.textContent = countdown;
                    if (countdown <= 0) {
                        clearInterval(timer);
                        redirectUser(profile.role);
                    }
                }, 1000);

                return null;
            }

            return { user, profile };
        }

        // Protect this page, only 'recruiter' role is authorized
        protectPage(['recruiter']).then(({ user, profile }) => {
            if (user && profile) {
                        // User is authorized, proceed with rendering the settings page
                lucide.createIcons();

                // Load user profile data
                supabase
                    .from('profiles')
                    .select('first_name, last_name, profile_picture_url')
                    .eq('id', user.id)
                    .single()
                    .then(({ data: profile, error }) => {
                        if (error) {
                            console.error('Profile load error:', error);
                        } else {
                            populateUserSettings(user, profile);
                        }
                    });
            }
        });

        // Function to populate user settings with real data
        function populateUserSettings(user, profile) {
            console.log('Populating recruiter settings with user data:', { user, profile });

            // Update profile picture
            const profileImg = document.getElementById('profile-picture');
            if (profileImg) {
                if (profile.profile_picture_url) {
                    profileImg.src = profile.profile_picture_url;
                    document.getElementById('remove-photo-btn').classList.remove('hidden');
                } else {
                    const displayName = `${profile.first_name || 'Recruiter'} ${profile.last_name || ''}`.trim();
                    profileImg.src = `https://ui-avatars.com/api/?name=${encodeURIComponent(displayName)}&background=10b981&color=fff&size=120`;
                    document.getElementById('remove-photo-btn').classList.add('hidden');
                }
            }

            // Update first name
            const firstNameInput = document.querySelectorAll('input[type="text"]')[0];
            if (firstNameInput && profile.first_name) {
                firstNameInput.value = profile.first_name;
            }

            // Update last name
            const lastNameInput = document.querySelectorAll('input[type="text"]')[1];
            if (lastNameInput && profile.last_name) {
                lastNameInput.value = profile.last_name;
            }

            // Update email (already handled by auth user data)
            const emailInput = document.querySelector('input[type="email"]');
            if (emailInput && user.email) {
                emailInput.value = user.email;
            }

            console.log('Recruiter settings populated with real user data');
        }

        // Logout functionality
        document.getElementById('logout-btn').addEventListener('click', async () => {
            await logout();
            window.location.href = '/jsat/app/auth/login.html';
        });

        // Save recruiter profile changes functionality
        document.getElementById('recruiter-save-changes-btn').addEventListener('click', async () => {
            const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            const { data: { user } } = await supabase.auth.getUser();

            if (!user) {
                alert('User not authenticated');
                return;
            }

            const firstName = document.querySelectorAll('input[type="text"]')[0].value.trim();
            const lastName = document.querySelectorAll('input[type="text"]')[1].value.trim();

            if (!firstName || !lastName) {
                alert('First name and last name are required');
                return;
            }

            try {
                const { error } = await supabase
                    .from('profiles')
                    .update({
                        first_name: firstName,
                        last_name: lastName
                    })
                    .eq('id', user.id);

                if (error) throw error;

                alert('Profile updated successfully!');
            } catch (error) {
                console.error('Error updating profile:', error);
                alert('Failed to update profile. Please try again.');
            }
        });

        // Recruiter cancel changes functionality
        document.getElementById('recruiter-cancel-btn').addEventListener('click', () => {
            // Reload the page to reset form values
            window.location.reload();
        });

        // Recruiter update password functionality
        document.getElementById('recruiter-update-password-btn').addEventListener('click', async () => {
            const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

            const currentPassword = document.querySelector('input[placeholder="Current Password"]').value;
            const newPassword = document.querySelector('input[placeholder="New Password"]').value;
            const confirmPassword = document.querySelector('input[placeholder="Confirm New Password"]').value;

            if (!currentPassword || !newPassword || !confirmPassword) {
                alert('All password fields are required');
                return;
            }

            if (newPassword !== confirmPassword) {
                alert('New passwords do not match');
                return;
            }

            if (newPassword.length < 6) {
                alert('New password must be at least 6 characters long');
                return;
            }

            try {
                const { error } = await supabase.auth.updateUser({
                    password: newPassword
                });

                if (error) throw error;

                alert('Password updated successfully!');

                // Clear password fields
                document.querySelector('input[placeholder="Current Password"]').value = '';
                document.querySelector('input[placeholder="New Password"]').value = '';
                document.querySelector('input[placeholder="Confirm New Password"]').value = '';
            } catch (error) {
                console.error('Error updating password:', error);
                alert('Failed to update password. Please try again.');
            }
        });

        // Photo upload functionality
        document.getElementById('change-photo-btn').addEventListener('click', () => {
            document.getElementById('photo-upload').click();
        });

        document.getElementById('photo-upload').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            // Validate file type and size
            if (!file.type.startsWith('image/')) {
                alert('Please select a valid image file');
                return;
            }

            if (file.size > 5 * 1024 * 1024) { // 5MB limit
                alert('File size must be less than 5MB');
                return;
            }

            const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            const { data: { user } } = await supabase.auth.getUser();

            if (!user) {
                alert('User not authenticated');
                return;
            }

            try {
                // Upload file to Supabase Storage
                const fileExt = file.name.split('.').pop();
                const fileName = `${user.id}/profile.${fileExt}`;

                const { error: uploadError } = await supabase.storage
                    .from('profile-pictures')
                    .upload(fileName, file, { upsert: true });

                if (uploadError) throw uploadError;

                // Get public URL
                const { data: { publicUrl } } = supabase.storage
                    .from('profile-pictures')
                    .getPublicUrl(fileName);

                // Update profile in database
                const { error: updateError } = await supabase
                    .from('profiles')
                    .update({ profile_picture_url: publicUrl })
                    .eq('id', user.id);

                if (updateError) throw updateError;

                // Update UI
                document.getElementById('profile-picture').src = publicUrl;
                document.getElementById('remove-photo-btn').classList.remove('hidden');

                alert('Profile picture updated successfully!');
            } catch (error) {
                console.error('Error uploading photo:', error);
                alert('Failed to upload photo. Please try again.');
            }
        });

        // Remove photo functionality
        document.getElementById('remove-photo-btn').addEventListener('click', async () => {
            if (!confirm('Are you sure you want to remove your profile picture?')) {
                return;
            }

            const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            const { data: { user } } = await supabase.auth.getUser();

            if (!user) {
                alert('User not authenticated');
                return;
            }

            try {
                // Delete from storage
                const { error: deleteError } = await supabase.storage
                    .from('profile-pictures')
                    .remove([`${user.id}/profile.jpg`, `${user.id}/profile.png`, `${user.id}/profile.jpeg`, `${user.id}/profile.gif`]);

                if (deleteError) throw deleteError;

                // Update profile in database
                const { error: updateError } = await supabase
                    .from('profiles')
                    .update({ profile_picture_url: null })
                    .eq('id', user.id);

                if (updateError) throw updateError;

                // Reset to default avatar
                const profileImg = document.getElementById('profile-picture');
                const firstName = document.querySelectorAll('input[type="text"]')[0].value || 'Recruiter';
                const lastName = document.querySelectorAll('input[type="text"]')[1].value || '';
                const displayName = `${firstName} ${lastName}`.trim();

                profileImg.src = `https://ui-avatars.com/api/?name=${encodeURIComponent(displayName)}&background=10b981&color=fff&size=120`;
                document.getElementById('remove-photo-btn').classList.add('hidden');

                alert('Profile picture removed successfully!');
            } catch (error) {
                console.error('Error removing photo:', error);
                alert('Failed to remove photo. Please try again.');
            }
        });
        }
    </script>
</body>
</html>
