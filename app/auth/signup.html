<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - J-SAT</title>
    <link href="../../dist/output.css" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-950 min-h-screen flex items-center justify-center p-4">
    
    <!-- ===== SIGNUP CONTAINER ===== -->
    <div class="w-full max-w-md">
        
        <!-- ===== LOGO & BRANDING ===== -->
        <div class="text-center mb-6">
            <div class="inline-flex items-center gap-2 mb-2">
                <div class="w-10 h-10 bg-emerald-500 rounded-xl flex items-center justify-center shadow-lg shadow-emerald-500/30">
                    <i data-lucide="satellite" class="w-6 h-6 text-white"></i>
                </div>
                <span class="text-2xl font-bold text-white">J-SAT</span>
            </div>
            <p class="text-gray-400 text-sm">Create your account in two simple steps</p>
        </div>

        <!-- ===== SIGNUP FORM CARD ===== -->
        <div class="bg-gray-900 rounded-2xl border border-gray-800 shadow-2xl overflow-hidden">
            
            <!-- ===== PROGRESS INDICATOR ===== -->
            <div class="bg-gray-850 px-6 py-4 border-b border-gray-800">
                <div class="flex items-center justify-between mb-3">
                    <span class="text-sm font-medium text-gray-300" id="step-label">Step 1 of 2</span>
                    <span class="text-xs text-gray-500" id="step-title">Personal Information</span>
                </div>
                <!-- Progress Bar -->
                <div class="w-full h-2 bg-gray-800 rounded-full overflow-hidden">
                    <div id="progress-bar" class="h-full bg-emerald-500 rounded-full transition-all duration-500 ease-in-out" style="width: 50%"></div>
                </div>
            </div>

            <!-- ===== FORM CONTAINER ===== -->
            <div class="p-6">
                <form id="signup-form" class="space-y-4">
                    <!-- Inline message area -->
                    <div id="signup-form-message" class="hidden px-4 py-3 rounded-lg text-sm" role="alert"></div>
                    
                    <!-- ===== STEP 1: PERSONAL INFO ===== -->
                    <div id="step-1" class="space-y-4">
                        <div>
                            <h2 class="text-xl font-bold text-white mb-1">Welcome!</h2>
                            <p class="text-sm text-gray-400 mb-4">Let's start with your basic information</p>
                        </div>

                        <!-- Full Name Input -->
                        <div>
                            <label for="fullname" class="block text-sm font-medium text-gray-300 mb-2">
                                Full Name
                            </label>
                            <div class="relative">
                                <i data-lucide="user" class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-500"></i>
                                <input 
                                    type="text" 
                                    id="fullname" 
                                    name="fullname"
                                    placeholder="John Doe"
                                    class="w-full pl-10 pr-4 py-2.5 bg-gray-800 border border-gray-700 rounded-lg text-gray-100 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition-all"
                                    required
                                >
                            </div>
                        </div>

                        <!-- Email Input -->
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-300 mb-2">
                                Email Address
                            </label>
                            <div class="relative">
                                <i data-lucide="mail" class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-500"></i>
                                <input 
                                    type="email" 
                                    id="email" 
                                    name="email"
                                    placeholder="you@example.com"
                                    class="w-full pl-10 pr-4 py-2.5 bg-gray-800 border border-gray-700 rounded-lg text-gray-100 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition-all"
                                    required
                                >
                            </div>
                        </div>

                        <!-- Next Button -->
                        <button 
                            type="button"
                            onclick="goToStep2()"
                            class="w-full py-2.5 px-4 bg-emerald-500 hover:bg-emerald-600 text-white font-semibold rounded-lg shadow-lg shadow-emerald-500/30 transition-all duration-200 transform hover:scale-[1.02] active:scale-[0.98] flex items-center justify-center gap-2 mt-6"
                        >
                            <span>Continue</span>
                            <i data-lucide="arrow-right" class="w-5 h-5"></i>
                        </button>
                    </div>

                    <!-- ===== STEP 2: SECURITY ===== -->
                    <div id="step-2" class="space-y-4 hidden">
                        <div>
                            <h2 class="text-xl font-bold text-white mb-1">Secure Your Account</h2>
                            <p class="text-sm text-gray-400 mb-4">Choose a strong password</p>
                        </div>

                        <!-- Password Input -->
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-300 mb-2">
                                Password
                            </label>
                            <div class="relative">
                                <i data-lucide="lock" class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-500"></i>
                                <input 
                                    type="password" 
                                    id="password" 
                                    name="password"
                                    placeholder="••••••••"
                                    class="w-full pl-10 pr-12 py-2.5 bg-gray-800 border border-gray-700 rounded-lg text-gray-100 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition-all"
                                    required
                                >
                                <button 
                                    type="button" 
                                    class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-300 transition-colors"
                                    onclick="togglePassword('password')"
                                >
                                    <i data-lucide="eye" class="w-5 h-5"></i>
                                </button>
                            </div>
                            <p class="mt-1.5 text-xs text-gray-500">At least 8 characters</p>
                        </div>

                        <!-- Confirm Password Input -->
                        <div>
                            <label for="confirm-password" class="block text-sm font-medium text-gray-300 mb-2">
                                Confirm Password
                            </label>
                            <div class="relative">
                                <i data-lucide="lock" class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-500"></i>
                                <input 
                                    type="password" 
                                    id="confirm-password" 
                                    name="confirm-password"
                                    placeholder="••••••••"
                                    class="w-full pl-10 pr-12 py-2.5 bg-gray-800 border border-gray-700 rounded-lg text-gray-100 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition-all"
                                    required
                                >
                                <button 
                                    type="button" 
                                    class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-300 transition-colors"
                                    onclick="togglePassword('confirm-password')"
                                >
                                    <i data-lucide="eye" class="w-5 h-5"></i>
                                </button>
                            </div>
                        </div>

                        <!-- Terms Checkbox -->
                        <div>
                            <label class="flex items-start gap-2 cursor-pointer group">
                                <input 
                                    type="checkbox" 
                                    class="w-4 h-4 mt-0.5 rounded border-gray-700 bg-gray-800 text-emerald-500 focus:ring-2 focus:ring-emerald-500 focus:ring-offset-0 focus:ring-offset-gray-900 transition-all"
                                    required
                                >
                                <span class="text-xs text-gray-400 group-hover:text-gray-300 transition-colors">
                                    I agree to the <a href="#" class="text-emerald-400 hover:text-emerald-300 font-medium">Terms</a> and <a href="#" class="text-emerald-400 hover:text-emerald-300 font-medium">Privacy Policy</a>
                                </span>
                            </label>
                        </div>

                        <!-- Action Buttons -->
                        <div class="flex gap-3 mt-6">
                            <!-- Back Button -->
                            <button 
                                type="button"
                                onclick="goToStep1()"
                                class="px-4 py-2.5 bg-gray-800 hover:bg-gray-750 border border-gray-700 hover:border-gray-600 text-gray-300 font-medium rounded-lg transition-all duration-200 flex items-center gap-2"
                            >
                                <i data-lucide="arrow-left" class="w-5 h-5"></i>
                                <span>Back</span>
                            </button>

                            <!-- Sign Up Button -->
                            <button 
                                type="submit"
                                class="flex-1 py-2.5 px-4 bg-emerald-500 hover:bg-emerald-600 text-white font-semibold rounded-lg shadow-lg shadow-emerald-500/30 transition-all duration-200 transform hover:scale-[1.02] active:scale-[0.98] flex items-center justify-center gap-2"
                            >
                                <span>Create Account</span>
                                <i data-lucide="check" class="w-5 h-5"></i>
                            </button>
                        </div>
                    </div>

                </form>

                <!-- ===== SIGN IN LINK ===== -->
                <div class="mt-6 pt-5 border-t border-gray-800">
                    <p class="text-center text-sm text-gray-400">
                        Already have an account? 
                        <a href="login.html" class="text-emerald-400 hover:text-emerald-300 font-semibold transition-colors">
                            Sign in
                        </a>
                    </p>
                </div>
            </div>

        </div>

        <!-- Footer -->
        <p class="text-center text-xs text-gray-600 mt-4">
            © 2024 J-SAT App. All rights reserved.
        </p>

    </div>

    <!-- ===== JAVASCRIPT FOR STEP NAVIGATION & SIGNUP ===== -->
    <script src="../../config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script>
        // Defensive icon init
        if (typeof lucide !== 'undefined' && lucide.createIcons) lucide.createIcons();

        const supabase_client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Step Navigation Functions (defensive)
        function goToStep2() {
            const fullname = document.getElementById('fullname');
            const email = document.getElementById('email');
            if (!fullname?.value || !email?.value) {
                fullname?.reportValidity();
                email?.reportValidity();
                return;
            }

            document.getElementById('step-1').classList.add('hidden');
            document.getElementById('step-2').classList.remove('hidden');
            document.getElementById('progress-bar').style.width = '100%';
            document.getElementById('step-label').textContent = 'Step 2 of 2';
            document.getElementById('step-title').textContent = 'Security';
            window.scrollTo({ top: 0, behavior: 'smooth' });
            if (typeof lucide !== 'undefined' && lucide.createIcons) lucide.createIcons();
        }

        function goToStep1() {
            document.getElementById('step-2').classList.add('hidden');
            document.getElementById('step-1').classList.remove('hidden');
            document.getElementById('progress-bar').style.width = '50%';
            document.getElementById('step-label').textContent = 'Step 1 of 2';
            document.getElementById('step-title').textContent = 'Personal Information';
            window.scrollTo({ top: 0, behavior: 'smooth' });
            if (typeof lucide !== 'undefined' && lucide.createIcons) lucide.createIcons();
        }

        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input?.nextElementSibling?.querySelector('i');
            if (!input) return;
            if (input.type === 'password') {
                input.type = 'text';
                icon?.setAttribute('data-lucide', 'eye-off');
            } else {
                input.type = 'password';
                icon?.setAttribute('data-lucide', 'eye');
            }
            if (typeof lucide !== 'undefined' && lucide.createIcons) lucide.createIcons();
        }
    </script>
</body>
</html>
