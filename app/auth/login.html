<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - J-SAT</title>
    <link href="../../dist/output.css" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-950 min-h-screen flex items-center justify-center p-4">
    
    <!-- ===== LOGIN CONTAINER ===== -->
    <div class="w-full max-w-md">
        
        <!-- ===== LOGO & BRANDING ===== -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center gap-2 mb-3">
                <div class="w-12 h-12 bg-emerald-500 rounded-xl flex items-center justify-center shadow-lg shadow-emerald-500/30">
                    <i data-lucide="satellite" class="w-7 h-7 text-white"></i>
                </div>
                <span class="text-3xl font-bold text-white">J-SAT</span>
            </div>
            <p class="text-gray-400 text-sm">Welcome back! Please sign in to continue.</p>
        </div>

        <!-- ===== LOGIN FORM CARD ===== -->
        <div class="bg-gray-900 rounded-2xl border border-gray-800 shadow-2xl p-8">
            
            <!-- Form Title -->
            <div class="mb-6">
                <h1 class="text-2xl font-bold text-white mb-1">Sign in to your account</h1>
                <p class="text-sm text-gray-400">Enter your credentials to access your dashboard</p>
            </div>

            <!-- Login Form -->
            <form class="space-y-5">
                <!-- Inline message area -->
                <div id="login-form-message" class="hidden px-4 py-3 rounded-lg text-sm" role="alert"></div>
                
                <!-- Email Input -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-300 mb-2">
                        Email Address
                    </label>
                    <div class="relative">
                        <i data-lucide="mail" class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-500"></i>
                        <input 
                            type="email" 
                            id="email" 
                            name="email"
                            placeholder="you@example.com"
                            class="w-full pl-10 pr-4 py-3 bg-gray-800 border border-gray-700 rounded-lg text-gray-100 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition-all"
                            required
                        >
                    </div>
                </div>

                <!-- Password Input -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-2">
                        Password
                    </label>
                    <div class="relative">
                        <i data-lucide="lock" class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-500"></i>
                        <input 
                            type="password" 
                            id="password" 
                            name="password"
                            placeholder="••••••••"
                            class="w-full pl-10 pr-12 py-3 bg-gray-800 border border-gray-700 rounded-lg text-gray-100 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition-all"
                            required
                        >
                        <button 
                            type="button" 
                            class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-300 transition-colors"
                            onclick="togglePassword('password')"
                        >
                            <i data-lucide="eye" class="w-5 h-5"></i>
                        </button>
                    </div>
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="flex items-center justify-between">
                    <label class="flex items-center gap-2 cursor-pointer group">
                        <input 
                            type="checkbox" 
                            class="w-4 h-4 rounded border-gray-700 bg-gray-800 text-emerald-500 focus:ring-2 focus:ring-emerald-500 focus:ring-offset-0 focus:ring-offset-gray-900 transition-all"
                        >
                        <span class="text-sm text-gray-400 group-hover:text-gray-300 transition-colors">Remember me</span>
                    </label>
                    <a href="#" class="text-sm text-emerald-400 hover:text-emerald-300 font-medium transition-colors">
                        Forgot password?
                    </a>
                </div>

                <!-- Sign In Button -->
                <button 
                    type="submit" 
                    class="w-full py-3 px-4 bg-emerald-500 hover:bg-emerald-600 text-white font-semibold rounded-lg shadow-lg shadow-emerald-500/30 transition-all duration-200 transform hover:scale-[1.02] active:scale-[0.98] flex items-center justify-center gap-2"
                >
                    <span>Sign In</span>
                    <i data-lucide="arrow-right" class="w-5 h-5"></i>
                </button>

            </form>

            <!-- Divider -->
            <div class="relative my-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-800"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-gray-900 text-gray-500">or continue with</span>
                </div>
            </div>

            <!-- Social Login Buttons -->
            <div class="grid grid-cols-2 gap-3 mb-6">
                <button class="flex items-center justify-center gap-2 py-2.5 px-4 bg-gray-800 border border-gray-700 rounded-lg text-gray-300 hover:bg-gray-750 hover:border-gray-600 transition-all">
                    <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                    </svg>
                    <span class="text-sm font-medium">Google</span>
                </button>
                <button class="flex items-center justify-center gap-2 py-2.5 px-4 bg-gray-800 border border-gray-700 rounded-lg text-gray-300 hover:bg-gray-750 hover:border-gray-600 transition-all">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 2C6.477 2 2 6.477 2 12c0 4.42 2.865 8.17 6.839 9.49.5.092.682-.217.682-.482 0-.237-.008-.866-.013-1.7-2.782.603-3.369-1.34-3.369-1.34-.454-1.156-1.11-1.463-1.11-1.463-.908-.62.069-.608.069-.608 1.003.07 1.531 1.03 1.531 1.03.892 1.529 2.341 1.087 2.91.831.092-.646.35-1.086.636-1.336-2.22-.253-4.555-1.11-4.555-4.943 0-1.091.39-1.984 1.029-2.683-.103-.253-.446-1.27.098-2.647 0 0 .84-.269 2.75 1.025A9.578 9.578 0 0112 6.836c.85.004 1.705.114 2.504.336 1.909-1.294 2.747-1.025 2.747-1.025.546 1.377.203 2.394.1 2.647.64.699 1.028 1.592 1.028 2.683 0 3.842-2.339 4.687-4.566 4.935.359.309.678.919.678 1.852 0 1.336-.012 2.415-.012 2.743 0 .267.18.578.688.48C19.138 20.167 22 16.418 22 12c0-5.523-4.477-10-10-10z"/>
                    </svg>
                    <span class="text-sm font-medium">GitHub</span>
                </button>
            </div>

            <!-- Sign Up Link -->
            <p class="text-center text-sm text-gray-400">
                Don't have an account? 
                <a href="signup.html" class="text-emerald-400 hover:text-emerald-300 font-semibold transition-colors">
                    Sign up
                </a>
            </p>

        </div>

        <!-- Footer -->
        <p class="text-center text-xs text-gray-600 mt-6">
            © 2024 J-SAT App. All rights reserved.
        </p>

    </div>

    <!-- Initialize Lucide Icons & Password Toggle -->
    <script>
        if (typeof lucide !== 'undefined' && lucide.createIcons) lucide.createIcons();

        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input?.nextElementSibling?.querySelector('i');
            if (!input) return;

            if (input.type === 'password') {
                input.type = 'text';
                icon?.setAttribute('data-lucide', 'eye-off');
            } else {
                input.type = 'password';
                icon?.setAttribute('data-lucide', 'eye');
            }
            if (typeof lucide !== 'undefined' && lucide.createIcons) lucide.createIcons();
        }
    </script>

    <script src="../../config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script>
        // Initialize Supabase client and wire login form (defensive)
        const supabase_client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const loginForm = document.querySelector('form');
        if (loginForm) {
            loginForm.addEventListener('submit', async (event) => {
                event.preventDefault();
                const email = document.getElementById('email')?.value;
                const password = document.getElementById('password')?.value;

                const { data, error } = await supabase_client.auth.signInWithPassword({
                    email,
                    password,
                });

                const messageEl = document.getElementById('login-form-message');
                function showLoginMessage(text, type = 'error') {
                    if (!messageEl) return;
                    messageEl.textContent = text;
                    messageEl.className = '';
                    messageEl.classList.add('px-4','py-3','rounded-lg','text-sm');
                    if (type === 'error') {
                        messageEl.classList.add('bg-red-500/10','text-red-300','border','border-red-600/30');
                    } else {
                        messageEl.classList.add('bg-emerald-500/10','text-emerald-300','border','border-emerald-500/30');
                    }
                    messageEl.classList.remove('hidden');
                }

                if (error) {
                    showLoginMessage(`Error: ${error.message}`, 'error');
                    return;
                }

                // Get user role robustly and fallback to 'candidate'
                const { data: userData } = await supabase_client.auth.getUser();
                const userRole = userData?.user?.user_metadata?.role ?? 'candidate';

                // Show success message then redirect shortly
                showLoginMessage('Login successful — redirecting...', 'success');
                setTimeout(() => {
                    if (userRole === 'admin') {
                        window.location.href = '../admin/users.html';
                    } else if (userRole === 'recruiter') {
                        window.location.href = '../recruiter/dashboard.html';
                    } else {
                        window.location.href = '../candidate/exam.html';
                    }
                }, 900);
            });
        }
    </script>
</body>
</html>
