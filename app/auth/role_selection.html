<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Role - J-SAT</title>
    <link href="../../dist/output.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-950 min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-2xl text-center">
        <div class="inline-flex items-center gap-2 mb-4">
            <div class="w-10 h-10 bg-emerald-500 rounded-xl flex items-center justify-center shadow-lg shadow-emerald-500/30">
                <i data-lucide="satellite" class="w-6 h-6 text-white"></i>
            </div>
            <span class="text-2xl font-bold text-white">J-SAT</span>
        </div>
        <h1 class="text-3xl font-bold text-white mb-2">Welcome! What's Your Role?</h1>
        <p class="text-gray-400 mb-8">Choose your path to get started.</p>

        <div class="grid md:grid-cols-2 gap-6">
            <!-- Candidate Card -->
            <a href="#" id="candidate-card" class="bg-gray-900 p-8 rounded-2xl border border-gray-800 hover:border-emerald-500/50 hover:bg-gray-850 transition-all duration-300 group transform hover:-translate-y-1">
                <i data-lucide="user" class="w-12 h-12 text-emerald-400 mx-auto mb-4 group-hover:text-emerald-300 transition-colors"></i>
                <h2 class="text-2xl font-bold text-white mb-2">I'm a Candidate</h2>
                <p class="text-gray-400">I'm here to test my skills and find opportunities.</p>
            </a>

            <!-- Recruiter Card -->
            <a href="#" id="recruiter-card" class="bg-gray-900 p-8 rounded-2xl border border-gray-800 hover:border-cyan-500/50 hover:bg-gray-850 transition-all duration-300 group transform hover:-translate-y-1">
                <i data-lucide="briefcase" class="w-12 h-12 text-cyan-400 mx-auto mb-4 group-hover:text-cyan-300 transition-colors"></i>
                <h2 class="text-2xl font-bold text-white mb-2">I'm a Recruiter</h2>
                <p class="text-gray-400">I'm here to find and assess top talent.</p>
            </a>
        </div>
    </div>

    <script>
        if (typeof lucide !== 'undefined' && lucide.createIcons) {
            lucide.createIcons();
        }

        document.getElementById('candidate-card').addEventListener('click', function(e) {
            e.preventDefault();
            // Here you would typically make an API call to set the user's role
            console.log('Candidate role selected');
            // Redirect to candidate panel
            window.location.href = '../candidate/exam.html';
        });

        document.getElementById('recruiter-card').addEventListener('click', function(e) {
            e.preventDefault();
            console.log('Recruiter role selected');
            // Redirect to recruiter verification page
            window.location.href = 'recruiter_verification.html';
        });
    </script>
</body>
</html>
