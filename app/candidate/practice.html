                            <h3 class="text-lg font-bold text-white mb-3">Your Ranking</h3>

    <script type="module">
        import { protectPage } from '../js/guard.js';
        import { logout } from '../js/auth.js';
        import { loadChallenges, setupDifficultyFilters, attachChallengeListeners, setCurrentUser, updateUserRanking, updateUserPoints } from '../js/practice.js';

        // Protect this page, only 'candidate' role is authorized
        protectPage(['candidate']).then(({ user, profile }) => {
            if (user && profile) {
                setCurrentUser(user);
                lucide.createIcons();
                // Setup difficulty filters and load initial challenges
                setupDifficultyFilters();
                loadChallenges('Beginner');
                updateUserRanking(user.id);
                updateUserPoints(user.id);
            }
        });

        // Logout functionality
        document.getElementById('logout-btn').addEventListener('click', async () => {
            await logout();
            window.location.href = '/jsat/app/auth/login.html';
        });
    </script>

    lucide.createIcons();
