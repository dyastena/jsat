<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Dashboard - J-SAT</title>
    <link href="../../dist/output.css" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-950 text-gray-100 font-sans antialiased">
    <div class="flex min-h-screen">
        
        <!-- ===== SIDEBAR ===== -->
    <aside class="w-64 bg-gray-900 border-r border-gray-800 flex flex-col">
            <!-- Logo -->
            <div class="p-6 border-b border-gray-800">
                <div class="flex items-center gap-2">
                    <div class="w-10 h-10 bg-emerald-500 rounded-xl flex items-center justify-center shadow-lg shadow-emerald-500/30">
                        <i data-lucide="satellite" class="w-6 h-6 text-white"></i>
                    </div>
                    <span class="text-2xl font-bold text-white">J-SAT</span>
                </div>
            </div>

            <!-- Navigation -->
            <nav class="flex-1 p-4 space-y-1">
                <div class="text-xs font-semibold text-gray-500 uppercase tracking-wider mb-4 px-3">
                    Candidate Navigation
                </div>
                
                <!-- Dashboard - Active -->
                <a href="exam.html" class="flex items-center gap-3 px-4 py-3 rounded-xl bg-emerald-500 text-white font-medium shadow-lg shadow-emerald-500/30 transition-all duration-200 hover:bg-emerald-600">
                    <i data-lucide="layout-dashboard" class="w-5 h-5"></i>
                    <span>Dashboard</span>
                </a>

               <!-- Leaderboard Link -->
                <a href="leaderboard.html" class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-400 font-medium transition-all duration-200 hover:bg-gray-800 hover:text-gray-200">
                    <i data-lucide="award" class="w-5 h-5"></i>
                    <span>Leaderboard</span>
                </a>
                <a href="practice.html" class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-400 font-medium transition-all duration-200 hover:bg-gray-800 hover:text-gray-200">
                    <i data-lucide="code" class="w-5 h-5"></i>
                    <span>Practice</span>
                </a>
                <a href="results.html" class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-400 font-medium transition-all duration-200 hover:bg-gray-800 hover:text-gray-200">
                    <i data-lucide="file-text" class="w-5 h-5"></i>
                    <span>Results</span>
                </a>
                <!-- Completion link intentionally omitted from dashboard; shown only after test submission -->
                </nav>

              

            <!-- Logout Button -->
            <div class="p-4 border-t border-gray-800">
                <button class="w-full flex items-center justify-center gap-2 px-4 py-3 rounded-xl bg-red-500 text-white font-semibold transition-all duration-200 hover:bg-red-600 shadow-lg shadow-red-500/20 transform hover:scale-[1.02]">
                    <i data-lucide="log-out" class="w-5 h-5"></i>
                    <span>Logout</span>
                </button>
                
                <!-- Footer -->
                <div class="mt-4 text-center">
                    <p class="text-xs text-gray-600">Â© 2025 J-SAT</p>
                </div>
            </div>
        </aside>

        <!-- ===== MAIN CONTENT ===== -->
        <main class="flex-1 flex flex-col min-h-screen bg-gray-950">
            
            <!-- ===== HEADER ===== -->
            <header class="bg-gray-900/50 backdrop-blur-sm border-b border-gray-800 px-6 lg:px-8 py-6 sticky top-0 z-10">
                <div class="flex items-center justify-between">
                    <div>
                        <!-- Page Title -->
                        <h1 class="text-4xl lg:text-5xl font-bold text-white mb-3">Candidate Dashboard</h1>
                        <p class="text-base lg:text-lg text-gray-300">View your exam details, progress, and results here.</p>
                    </div>
                    <!-- Mobile Menu Button -->
                    <button aria-label="Open menu" title="Open menu" class="lg:hidden p-2 rounded-xl bg-gray-800 text-gray-300 hover:bg-gray-750 transition-colors">
                        <i data-lucide="menu" class="w-6 h-6"></i>
                    </button>
                </div>
            </header>
        </main>

    </div>
    <!-- Page scripts -->
    <script>
    lucide.createIcons();

    // Sample data - replace with real API calls when available
        const user = {
            name: 'Jane Doe',
            level: 'Novice'
        };

        const tests = [
            { id: 1, title: 'Arrays & Loops', status: 'Not Started', scheduled: '2025-11-10' },
            { id: 2, title: 'OOP Concepts', status: 'In Progress', scheduled: '2025-11-02' },
            { id: 3, title: 'Algorithms - Sorting', status: 'Completed', scheduled: '2025-10-20' }
        ];

        function statusBadge(status) {
            const base = 'inline-flex items-center px-2 py-0.5 rounded-full text-xs font-semibold';
            switch (status) {
                case 'Not Started': return `<span class="${base} bg-gray-800 text-gray-300">${status}</span>`;
                case 'In Progress': return `<span class="${base} bg-amber-500 text-amber-900">${status}</span>`;
                case 'Completed': return `<span class="${base} bg-emerald-500 text-emerald-900">${status}</span>`;
                default: return `<span class="${base} bg-gray-700 text-gray-200">${status}</span>`;
            }
        }

        function renderDashboard() {
            // Level display
            const levelEl = document.createElement('div');
            levelEl.className = 'p-6 bg-gray-900 rounded-xl shadow-md flex items-center justify-between';
            levelEl.innerHTML = `
                <div>
                    <div class="text-sm lg:text-base text-gray-400">Current Level</div>
                    <div class="text-2xl lg:text-3xl font-bold text-white">${user.level}</div>
                </div>
                <div class="text-sm lg:text-base text-gray-300">Welcome, ${user.name}</div>
            `;

            // Tests lists
            const upcoming = tests.filter(t => t.status !== 'Completed');
            const completed = tests.filter(t => t.status === 'Completed');

            const listsWrapper = document.createElement('div');
            listsWrapper.className = 'grid grid-cols-1 lg:grid-cols-2 gap-4 mt-6';

            const upcomingCard = document.createElement('div');
            upcomingCard.className = 'p-6 bg-gray-900 rounded-xl shadow-md';
            upcomingCard.innerHTML = `
                <div class="flex items-center justify-between mb-3">
                    <div class="text-lg font-semibold text-white">Upcoming / Active Tests</div>
                    <div class="text-sm text-gray-400">${upcoming.length} items</div>
                </div>
                <div id="upcoming-list" class="space-y-3"></div>
            `;

            const completedCard = document.createElement('div');
            completedCard.className = 'p-6 bg-gray-900 rounded-xl shadow-md';
            completedCard.innerHTML = `
                <div class="flex items-center justify-between mb-3">
                    <div class="text-lg font-semibold text-white">Completed Tests</div>
                    <div class="text-sm text-gray-400">${completed.length} items</div>
                </div>
                <div id="completed-list" class="space-y-3"></div>
            `;

            // Render items
            upcoming.forEach(t => {
                const item = document.createElement('div');
                item.className = 'flex items-center justify-between bg-gray-800 p-4 lg:p-5 rounded-lg';
                item.innerHTML = `
                    <div class="flex items-center gap-4">
                        <div class="w-12 h-12 bg-emerald-500 rounded-2xl flex items-center justify-center text-base font-semibold shadow-md text-white">Q</div>
                        <div>
                            <div class="text-base lg:text-lg font-medium text-white">${t.title}</div>
                            <div class="text-sm lg:text-sm text-gray-400">Scheduled: ${t.scheduled}</div>
                        </div>
                    </div>
                    <div class="flex items-center gap-3">
                        ${statusBadge(t.status)}
                        <button data-id="${t.id}" class="start-test inline-flex items-center gap-2 px-4 py-2 rounded-md bg-emerald-500 text-white text-sm lg:text-base font-semibold hover:bg-emerald-600">Start Test</button>
                    </div>
                `;
                upcomingCard.querySelector('#upcoming-list').appendChild(item);
            });

            completed.forEach(t => {
                const item = document.createElement('div');
                item.className = 'flex items-center justify-between bg-gray-800 p-4 lg:p-5 rounded-lg';
                item.innerHTML = `
                    <div class="flex items-center gap-4">
                        <div class="w-12 h-12 bg-emerald-500 rounded-2xl flex items-center justify-center text-base font-semibold shadow-md text-white">C</div>
                        <div>
                            <div class="text-base lg:text-lg font-medium text-white">${t.title}</div>
                            <div class="text-sm lg:text-sm text-gray-400">Completed: ${t.scheduled}</div>
                        </div>
                    </div>
                    <div>${statusBadge(t.status)}</div>
                `;
                completedCard.querySelector('#completed-list').appendChild(item);
            });

            // Insert into main content area
            const main = document.querySelector('main');
            const container = document.createElement('div');
            container.className = 'p-6 lg:px-12 lg:py-8';
            container.appendChild(levelEl);
            container.appendChild(listsWrapper);
            listsWrapper.appendChild(upcomingCard);
            listsWrapper.appendChild(completedCard);

            // Replace existing header bottom spacing: append after header
            // Find header and insert after it
            const header = document.querySelector('header');
            header.insertAdjacentElement('afterend', container);

            // Wire Start Test buttons -> navigate to test-runner with testId
            document.querySelectorAll('.start-test').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const id = e.currentTarget.getAttribute('data-id');
                    // Navigate to runner in the same folder (will use mock fallback if backend missing)
                    window.location = 'test-runner.html?testId=' + encodeURIComponent(id);
                });
            });
        }

        // Run when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', renderDashboard);
        } else {
            renderDashboard();
        }
    </script>
</body>
</html>
