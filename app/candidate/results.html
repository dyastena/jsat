<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Results - J-SAT</title>
  <link href="../../dist/output.css" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-950 text-gray-100 font-sans antialiased">
  <div class="flex min-h-screen">
    <aside class="w-64 bg-gray-900 border-r border-gray-800 flex flex-col">
      <div class="p-6 border-b border-gray-800">
        <div class="flex items-center gap-2">
          <div class="w-10 h-10 bg-emerald-500 rounded-xl flex items-center justify-center shadow-lg shadow-emerald-500/30">
            <i data-lucide="satellite" class="w-6 h-6 text-white"></i>
          </div>
          <span class="text-2xl font-bold text-white">J-SAT</span>
        </div>
      </div>
      <nav class="flex-1 p-4 space-y-1">
        <div class="text-xs font-semibold text-gray-500 uppercase tracking-wider mb-4 px-3">Candidate Navigation</div>
        <a href="exam.html" class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-400 font-medium hover:bg-gray-800 hover:text-gray-200">
          <i data-lucide="layout-dashboard" class="w-5 h-5"></i>
          <span>Dashboard</span>
        </a>
        <a href="leaderboard.html" class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-400 font-medium hover:bg-gray-800 hover:text-gray-200">
          <i data-lucide="award" class="w-5 h-5"></i>
          <span>Leaderboard</span>
        </a>
        <a href="practice.html" class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-400 font-medium hover:bg-gray-800 hover:text-gray-200">
          <i data-lucide="code" class="w-5 h-5"></i>
          <span>Practice</span>
        </a>
        <a href="results.html" class="flex items-center gap-3 px-4 py-3 rounded-xl bg-emerald-500 text-white font-medium shadow-lg shadow-emerald-500/30">
          <i data-lucide="file-text" class="w-5 h-5"></i>
          <span>Results</span>
        </a>
      </nav>
      <div class="p-4 border-t border-gray-800">
        <button class="w-full flex items-center justify-center gap-2 px-4 py-3 rounded-xl bg-red-500 text-white font-semibold hover:bg-red-600">
          <i data-lucide="log-out" class="w-5 h-5"></i>
          <span>Logout</span>
        </button>
        <div class="mt-4 text-center text-xs text-gray-600">Â© 2025 J-SAT</div>
      </div>
    </aside>

    <main class="flex-1">
      <header class="bg-gray-900/50 backdrop-blur-sm border-b border-gray-800 px-6 lg:px-8 py-6 sticky top-0 z-10">
        <div class="flex items-center justify-between">
          <div>
            <h1 class="text-4xl lg:text-5xl font-bold text-white mb-3">Results</h1>
            <p class="text-base lg:text-lg text-gray-300">View a breakdown of your recent test attempts.</p>
          </div>
        </div>
      </header>

      <div class="p-6 lg:px-12 lg:py-8">
        <div class="bg-gray-900 rounded-xl p-6 shadow-md">
          <h2 class="text-xl font-semibold mb-4">Recent Test Results</h2>
          <div class="space-y-4">
            <div class="bg-gray-800 p-4 rounded-lg flex items-center justify-between">
              <div>
                <div class="font-semibold text-white">Algorithms - Sorting</div>
                <div class="text-sm text-gray-400">Completed: 2025-10-20</div>
              </div>
              <div class="text-right">
                <div class="text-lg font-bold text-emerald-400">82%</div>
                <a href="#" data-test-id="algorithms-sorting" class="view-details text-sm text-gray-300 underline">View details</a>
              </div>
            </div>
            <div class="bg-gray-800 p-4 rounded-lg flex items-center justify-between">
              <div>
                <div class="font-semibold text-white">OOP Concepts</div>
                <div class="text-sm text-gray-400">Completed: 2025-11-02</div>
              </div>
              <div class="text-right">
                <div class="text-lg font-bold text-amber-400">73%</div>
                <a href="#" data-test-id="oop-concepts" class="view-details text-sm text-gray-300 underline">View details</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script>lucide.createIcons();</script>
  <script>
    // Show a details frame/modal when clicking View details
    document.addEventListener('click', function(e){
      const a = e.target.closest && e.target.closest('a.view-details');
      if (!a) return;
      e.preventDefault();
      const testId = a.getAttribute('data-test-id') || 'unknown';

      // create modal
      const modal = document.createElement('div');
      modal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-start lg:items-center justify-center z-50 p-6';
      modal.innerHTML = `
        <div class="bg-gray-900 text-gray-100 rounded-xl w-full max-w-3xl shadow-lg overflow-hidden">
          <div class="flex items-center justify-between p-4 border-b border-gray-800">
            <div>
              <h3 class="text-xl font-semibold">Test details</h3>
              <div class="text-sm text-gray-400">ID: ${testId}</div>
            </div>
            <div>
              <button id="close-details" class="px-3 py-2 rounded-md bg-gray-800 text-gray-200">Close</button>
            </div>
          </div>
          <div class="p-6 space-y-4">
            <div class="text-sm text-gray-300">This is a placeholder for the detailed report for the test <strong>${testId}</strong>. Replace with API-driven content showing per-question breakdown, outputs, runtime, and feedback.</div>
            <div class="bg-gray-800 p-4 rounded-lg">
              <div class="font-semibold">Question 1</div>
              <div class="text-sm text-gray-300">Status: Passed</div>
              <div class="text-sm text-gray-400 mt-2">Output: 42</div>
            </div>
            <div class="bg-gray-800 p-4 rounded-lg">
              <div class="font-semibold">Question 2</div>
              <div class="text-sm text-gray-300">Status: Failed</div>
              <div class="text-sm text-gray-400 mt-2">Error: IndexOutOfBoundsException (simulated)</div>
            </div>
          </div>
        </div>
      `;
      document.body.appendChild(modal);
      document.getElementById('close-details').addEventListener('click', () => modal.remove());

      // close on Esc
      function onKey(e){ if (e.key === 'Escape') { modal.remove(); document.removeEventListener('keydown', onKey); } }
      document.addEventListener('keydown', onKey);
    });
  </script>
</body>
</html>
